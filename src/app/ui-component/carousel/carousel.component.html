<section class="carousel-container">
    <div class="carousel-wrapper">
        <!-- Slides -->
        <div class="carousel-slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
            <div class="carousel-slide" *ngFor="let slide of slides">
                <img [src]="slide.image" [alt]="slide.title">
                <div class="carousel-content">
                    <!-- <h2 class="slide-title">{{ slide.title }}</h2> -->
                    <!-- <p class="slide-description">{{ slide.description }}</p> -->
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <button class="carousel-btn carousel-btn-prev" (click)="prevSlide()" [disabled]="currentIndex === 0">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </button>
        <button class="carousel-btn carousel-btn-next" (click)="nextSlide()"
            [disabled]="currentIndex === slides.length - 1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6" />
            </svg>
        </button>

        <!-- Dots Navigation -->
        <div class="carousel-dots">
            <button *ngFor="let slide of slides; let i = index" class="carousel-dot" [class.active]="i === currentIndex"
                (click)="goToSlide(i)" [attr.aria-label]="'Go to slide ' + (i + 1)">
            </button>
        </div>
    </div>
</section>
