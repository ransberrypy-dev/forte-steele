<section data-aos="zoom-in-up" class="latest-news-section aos-init aos-animate">
    <div class="news-carousel-container">
        <div class="carousel-navigation">
            <button class="nav-circle-btn" (click)="prevSlide()" aria-label="Previous slide">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-circle-btn" (click)="nextSlide()" aria-label="Next slide">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="news-carousel-wrapper">
            <div class="news-carousel-track" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
                <div class="news-slide" *ngFor="let slide of slides">
                    <img [src]="slide.image" [alt]="slide.title" class="slide-image">
                    <div class="slide-overlay"></div>
                    <div class="slide-caption">
                        <h4 class="slide-title">{{ slide.title }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="news-label">
            <h2>LASTEST NEWS</h2>
        </div>
    </div>
</section>
